<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h2>Listas Ordenadas</h2>

        <p>Campeonato Portugues de Futebol</p>
            <ol>
                <li>Portugal</li>
                <li>Sporting</li>
                <li>Benfica</li>
            </ol>

        <p>Outra Lista</p>
            <ol type="A" reversed> <!--Ol -> Listas ordenadas.
                Ul -> Listas nao-ordenadas
                type= A,1,I,i,a
                Reversed coloca a lista ao contrário
                Square,Circle e Disc definem o símbolo da lista-->
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
    <h2>Listas nao-ordenadas</h2>

        <p>Ingredientes</p>
            <ul type="square" >
                <li>Batata</li>
                <li>Cenoura</li>
                <li>Couve</li>
                    <ul type="Circle">
                        <li>Bruxelas</li>
                        <li>Lombarda</li>
                        <li>Coraçao</li>
                    </ul>
            </ul>
</body>
</html>
