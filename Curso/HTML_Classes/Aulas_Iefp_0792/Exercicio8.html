<!DOCTYPE html>
<html lang="en">
<head>

<!--
    table - Cria a tabela
    caption - coloca legenda na tabela
    tr - cria linha
    th - célula heading ( alinhada ao centro e bold)
    td - célula normal
    colspan - unir colunas
    cellspacing - Espaçamento entre celúlas
    cellpadding - Espaço entre o border da célula e o texto
    width - largura
    bgcolor - cor de fundo
-->
<body>
    <h2>Tabelas</h2>
        <table border="1" width="80%" align="center" cellspacing="0" cellpadding="5">
        <caption align="bottom">Tabela 1</caption>    
            <tr>
                <th colspan="2" bgcolor="lightgray">Técnico de Informática</th>
            </tr>
            <tr>
                <th width="30%">UFCD</th>
                <th >Descriçao</th>
            </tr>
            <tr>
                <td>0792</td>
                <td>Criaçao de Páginas Web</td>
            </tr>
            <tr>
                <td>0755</td>
                <td>Processador de Texto - Funcionalidades Avançadas</td>
            </tr>
            <tr>
                <td>0757</td>
                <td>Folha de Cálculo - Funcionalidades Avançadas</td>
            </tr>

        </table>
    
</body>
</html>
