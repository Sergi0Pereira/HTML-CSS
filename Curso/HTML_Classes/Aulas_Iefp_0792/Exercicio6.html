<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h2>Formatacoes de Texto</h2>
    <!--b -> Negrito
        i -> Itálico
        big -> Maiusculas
        small -> Minisculas
        u - >  Sublinhado
        del - > Conteudo Rasurado
        &... - > para adicionar caracteres especiais 
        sup - > acima da linha
        sub -> abaixo da linha
    -->
        <p><b>Negrito ou Bold</b></p>
        <p><i>Itálico</i></p>
        <p>Também temos a tag <big>Big ou Grande</big> ou a tag <small>Small ou Pequeno.</small></p>
        <p><u>Sublinhado</u></p>
        <p><del>Nunca fiz isto.</del></p>
        <p>Se fosse matemática eu queria um X<sup>2</sup></p>
        <p>Se fosse àgua seria H<sub>2</sub>O</p>
        <p>&copy;&trade;&reg;</p>
</body>
</html>
