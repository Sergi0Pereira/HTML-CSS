<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamentos</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .primeiradiv{
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
        }
        .segundadiv{
            background-color: purple;
            position: absolute;
            top: 0;
            right: 0;
            
        }
        .terceiradiv{
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 0;

        }

        .quartadiv{
            background-color: grey;
            position: absolute;
            bottom: 0;
            right: 0;

        }
        .central{
            background-color: yellow;
            position: absolute;
            top: 50%;
            bottom: 50%;
            left: 50%;
            right: 50%;
            margin-left: -50px;
            margin-top: -50px;
            
  
        }
    </style>
</head>
<body>
    <div class="primeiradiv">1</div>
    <div class="segundadiv">2</div>
    <div class="terceiradiv">3</div>
    <div class="quartadiv">4</div>
    <div class="central">5</div>
</body>
</html>
