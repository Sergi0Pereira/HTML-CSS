<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscriçao</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <h2>Inscriçao</h2>
    <form action="mailto:tpessoalsp@gmail.com" method="post">
        <div class="centrar">
            <label>Nome:</label>
            <input type="text" name="Name" id="Nome" placeholder="Nome">

            <br><br>

            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <br><br>
            <label>Insira aqui a sua idade:</label>
            <input type="number" name="Idade" id="Idade">
            <br><br>

            <label>Data de Nascimento:</label>
            <input type="date" name="Data" id="Data">
            <br><br>

            <label>Género</label>
            <input type="radio" name="Genero" id="Genero" value="Masculino">Masculino
            <input type="radio" name="Genero" id="Genero" value="Feminino">Feminino
            <br><br>

            <label>Informe quais sao os seus hobbies:</label>
            <br><br>
            
            <input type="checkbox" name="hobbies" id="hobbies"> Cinema
            <br>
            <input type="checkbox" name="hobbies" id="hobbies"> Ler
            <br>
            <input type="checkbox" name="hobbies" id="hobbies"> Caminhar
            <br>

            <label></label>
            <p class="letrapequena">Confirme aqui os seus dados antes de submeter.
                <input class="" type="checkbox" name="check" id="check" required></p>

            <br><br>

            <input type="submit" value="Submeter">
            <input class="espaço" type="reset" value="Cancelar">
        </div>
    </form>

</body>

</html>
