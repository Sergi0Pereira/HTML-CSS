<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS</title>
    <!--Css Interno-->
    <style>
        h3{
            color: red;
        }
        h4{
            color: purple;
        }
        p.pink{
            color: pink;
        }
        .verde{
            color: green;
        }
        h2{
            color:rgb(99, 34, 34);
        }
    </style>
</head>
<body>
    <!--Css inline-->
    <H2 style="color: blue;">HTML E CSS</H2>
    <H3>Chá de Putin</H3>
    <h3 class="verde">Chá de Biden</h3>
    <h4>Eu sou Roxo.</h4>
    <p class="pink">Calem o gajo do martelo!</p>
    <p class="verde">Segurem-me senao vou lá!</p>
    <p>Ninguém me segurou!</p>
    <h2>Tou aqui!!</h2>
</body>
</html>
