<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2</title>
</head>
<body>
   <h2>Operadores Aritméticos</h2>
    <p id="soma"></p>
    <p id="dif"></p>
    <p id="prod"></p>
    <p id="div"></p>
    <p id="exp"></p>
    <p id="resto"></p>
        <script>
            let x=5;
            let y=6;
            let soma = x+y;
            let dif = x-y;
            let prod = x*y;
            let div = x/y;
            let exp = x** y;
            let resto = x%y;
            document.getElementById("soma").innerHTML="Soma é igual a :" + soma;
            document.getElementById("dif").innerHTML="Diferença é igual a:" + dif;
            document.getElementById("prod").innerHTML="O produto é igual a:" + prod;
            document.getElementById("div").innerHTML="A divisao é igual a:" + div;
            document.getElementById("exp").innerHTML="A Potencia é igual a:" + exp;
            document.getElementById("resto").innerHTML="O resto é igual a:" + resto;
        </script>  
</body>
</html>
