<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Exercicio25.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciacao ao JavaScript</title>
</head>
<body>
    <button  type="button" onclick="alert('Seja, Bem-Vindo!')" > Nao Clicar!!</button> <!-- funçao alert dentro do botao.Mostra uma caixa pop-up-->

    <!-- Locais onde o JavaScript vai escrever conforme o id-->
    <p id="aqui"></p>
    <p id="aqui2"></p>
    <p id="aqui3"></p>
    <p id="aqui4"></p>

    <script> /* Aqui iniciamos o script em javascript */
        // Escreve no local com o id aqui no texto a seguir ao igual
        document.getElementById("aqui").innerHTML ="Escreve no local com o id aqui no texto a seguir ao igual";
        // Declarar váriaveis com recurso ao let
        let x,y,z;
        // atribuir valor às váriaveis
        
        x= "x".charCodeAt(0); // transformar letra em numero
        y=666;
        z= x+y;
        let h = String.fromCharCode(72,69,76,76,79);
        
        
        let clube= "Porto";

        let l1= clube.charCodeAt(0);
        let l2= clube.charCodeAt(1);
        let l3= clube.charCodeAt(2);
        let l4= clube.charCodeAt(3);
        let l5= clube.charCodeAt(4);

        let l= l1 + ", " + l2 + ", " + l3 + ", " + l4 + ", " + l5;

        document.getElementById("aqui").innerHTML = "Como podemos ajudar?";
        document.getElementById("aqui2").innerHTML = z;
        document.getElementById("aqui3").innerHTML =  h;
        document.getElementById("aqui4").innerHTML = l;
        
    </script>

</body> 
</html>
