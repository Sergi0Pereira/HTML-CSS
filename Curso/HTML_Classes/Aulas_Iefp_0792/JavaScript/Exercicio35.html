<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e For</title>
</head>
<body>
    <h2>Arrays e for</h2>

    <p id="aqui"></p>
    <button type="button" onclick="imprime()">Imprime</button>
    <script>
        function imprime() {
        let jogadores= ["Ot√°vio","Uribe","Diogo Costa","Evanilson"]
        let msg="Os Jogadores do Porto sao:<br><br> "
        for(let j of jogadores) {
            msg+=j+"<br>";
            alert(j);
        }
        document.getElementById('aqui').innerHTML = msg;
    }
    </script>
</body>
</html>
