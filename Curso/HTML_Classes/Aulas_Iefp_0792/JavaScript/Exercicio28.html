<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes e Botoes</title>
</head>
<body>
    <h2>Calculadora</h2>
        <p>Num_1</p><input id="n1" type="number">

            <br><br> 

        <p>Num_2</p><input id="n2" type="number"> 

            <br><br> 

        <button type="button" id="bts" onclick="mais()">Soma</button>    
        <button type="button" id="btsub" onclick="menos()">Menos</button>
        <button type="button" id="btm" onclick="multiplicar()">Multiplicar</button>
        <button type="button" id="btd" onclick="dividir()">Dividir</button>

        <p>Resultado</p><input disabled id="res" type="number">
    <script> 
        function mais() {

            let n1 = parseInt(document.getElementById("n1").value); 
            let n2 = parseInt(document.getElementById("n2").value);
            let s=n1+n2;
            document.getElementById('res').value=s;
          
        }
        function menos() {

            let n1 = parseInt(document.getElementById("n1").value); 
            let n2 = parseInt(document.getElementById("n2").value);
            let s=n1-n2;
            document.getElementById('res').value=s;

        }
        function multiplicar() {

        let n1 = parseInt(document.getElementById("n1").value); 
        let n2 = parseInt(document.getElementById("n2").value);
        let s=n1*n2;
        document.getElementById('res').value=s;

        }

        function dividir() {

        let n1 = parseInt(document.getElementById("n1").value); 
        let n2 = parseInt(document.getElementById("n2").value);
        let s=n1/n2;
        document.getElementById('res').value=s;

        }

        
    </script>
</body>
</html>
