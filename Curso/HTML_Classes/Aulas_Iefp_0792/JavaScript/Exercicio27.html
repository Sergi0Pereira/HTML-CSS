<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes em JavaScript</title>
</head>
<body>
    <h2>Funcoes em JavaScript</h2>
    <p id="aqui"></p>
    <p id="aqui2"></p>
    <script>
        function Primeiro(){ // Funçoes em JavaScript
            return "Portoooooo!"; // Return = Valor que a funçao retorna;
        }
        function Portugal(a,b) {
            return a*b;
        }
        document.getElementById("aqui").innerHTML = Primeiro();
        document.getElementById("aqui2").innerHTML = Portugal(6,6);
    </script>
    
</body>
</html>
