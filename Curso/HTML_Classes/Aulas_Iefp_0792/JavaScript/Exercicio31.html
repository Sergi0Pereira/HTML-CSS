<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h2>Condicionais</h2>
    <input type="text" id="clube" placeholder="Clube">
    <br><br>
    <button type="button" onclick="pergunta()">Quem é o maior?</button>
    <br><br>
    <input type="text" id="res">
    <script> 
        function pergunta() {
        let nome=document.getElementById("clube").value;
        if(nome!='Porto'){
            document.getElementById("res").value="Esse nao é o maior!!!";
        }
        else{
            document.getElementById("res").value="Isssoooo!!!"
        } 
    }
    </script>
    
</body>
</html>
