<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ternary Operators And Switch Case</title>
</head>
<body>
    <h2>Ternary Operators And Switch Case</h2>
    <script>
        var nome= 'Afonso'
        var idade= 32;

        switch(nome){ // Switch Case (nome da variavel)
            case 'Sérgio':
            console.log("O " + nome + " é programador."); 
            break;
            case 'Miguel':
            console.log("O " + nome + " é Personal Trainer.");
            break;
            case 'Pereira':
            console.log("O " + nome + " é Programador e Personal Trainer.");
            break;
            default:
            console.log('O ' + nome + ' nao faz nada.');
        }

       idade >= 32 ? console.log('O Sérgio está a ficar velho.') : console.log('O Sérgio ainda é novo.')

       // Operador Ternário ? console.log : console.log

    </script>
</body>
</html>
