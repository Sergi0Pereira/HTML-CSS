<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global JavaScript Methods</title>
  </head>
  <body>
    <h1>Global JavaScript Methods</h1>
    <p>Number()</p>
    <br />
    <p id="Number"></p>
    <p id="Number Date"></p>
    <script>
      let x = new Date("2022-04-16");

      /*    Global JavaScript Methods
JavaScript global methods can be used on all JavaScript data types.

These are the most relevant methods, when working with numbers:

Method	Description
Number()	Returns a number, converted from its argument.
parseFloat()	Parses its argument and returns a floating point number
parseInt()	Parses its argument and returns an integer*/
     
      document.getElementById("Number").innerHTML =
        Number(true) +
        "<br>" +
        Number(false) +
        "<br>" +
        Number("10") +
        "<br>" +
        Number("  10") +
        "<br>" +
        Number("10  ") +
        "<br>" +
        Number(" 10  ") +
        "<br>" +
        Number("10.33") +
        "<br>" +
        Number("10,33") +
        "<br>" +
        Number("10 33") +
        "<br>" +
        Number("J");
         document.getElementById("Date").innerHTML = Number(x)  + "The Number() method returns the number of milliseconds since 1.1.1970.";




    </script>
  </body>
</html>
