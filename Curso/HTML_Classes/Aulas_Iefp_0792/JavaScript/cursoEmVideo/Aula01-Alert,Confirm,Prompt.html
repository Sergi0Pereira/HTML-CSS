<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01-Alert,Confirm,Prompt</title>
    <style>
        body{
        background-color:bisque;
        color: grey;
        font: normal 20px Arial;
    }
    </style>
</head>
<body>
    <h1>Aula01 - Alert,Confirm,Prompt</h1>
    <p id="nome"></p>
    <p id="pergunta"></p>
    <script>
        // Comandos de Janela Superior
        alert('Minha Primeira Mensagem') // Alertas em forma de Mensagem
        let pergunta= confirm('Estás a gostar do JavaScript?') // Confirmaçoes
        let nome =prompt('Qual é o Maior Clube do Mundo?') // Perguntas 

        document.getElementById("nome").innerHTML = 'O maior clube do mundo é o ' + nome
        document.getElementById("pergunta").innerHTML = pergunta // o confirm é um booleans do JavaScript(true= ok, false= Cancelar)
    </script>
</body>
</html>
