<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula02 - Conversoes,tagDocument ,nodeJs</title>
    <style>
      body {
        background-color: blue;
        color: white;
        font: 15px Arial;
      }
    </style>
  </head>
  <body>
    <h1>Aula02 - Conversoes,tagDocument ,nodeJs</h1>
    <p>Estudo <strong>do</strong> Dom</p>

    <script>
      let nome = prompt("Qual é o Maior Clube do Mundo?"); // Podemos atribuir dados inseridos no prompt a variaveis..

      alert("É o " + nome + "!");

      let n1 = Number(prompt("Insira o primeiro Numero")); // Conversao de String em number

      let n2 = Number(prompt("Insira o segundo Numero"));

      let s = n1 + n2; //Se nao tivesse realizado a conversao de string em number, o que o js fazia era concatenar os dois numeros..

      // alert('A soma dos seus numeros é igual a ' + String(s)) // Conversao de Number em String (atençao as maisusculas).. Opçao mais viável abaixo

      alert(`A soma entre ${n1}.e ${n2} é de ${s}`); // Ver nota nodeJs

      document.write(`<h2>A soma entre ${n1} e ${n2} é de ${s}.<\h2>`); // document.write escreve na pagina e pode receber elementos html como por exemplo o h2. No entanto é usado principalmente para testar o funcionamento do codigo

      //document.write(`O seu clube é o ${nome.toUpperCase()}. <br>`);
      //document.write(`O seu clube é o ${nome.toLowerCase()}.<br>`);

      document.write(
        `<p>O numero de letras do seu clube é de ${nome.length}.<p>`
      );

      let par = document.getElementsByTagName("p")[1]; // Aqui dizemos qual a posiçao que queremos aceder, ou seja, o numero do paragrafo em questao.

      document.write("Está escrito assim:<br> " + par.innerText + "<br><br>"); // par[Aqui coloca-se o numero da tag ( neste caso o segundo paragrafo). Inicia no 0.
      //alert("Está escrito assim:<br> " + par.innerHTML+"<br>");  Com o innerHtml ele "imprime/mostra" todo o conteudo da tag

      /* nodeJs 
      Template String

      O Aluno ${nome} que tem ${Idade} tirou ${notas}`

      ${} -> Simplificador de codigo do tipo :  'O aluno' + nome + 'que tem' + Idade + 'tirou' + notas'

      formatacao de Numeros em node.js

      > n1
      123.34455
      > n1.toFixed(2)                          // Numero de casas decimais 
      '123.34'
      > n1.toFixed(2).replace('.' , ',')       // Mudança do carater ponto para virgula
      '123,34'
      > n1.toLocaleString('pt-PT' , {style: 'currency', currency: 'EUR'})                    // Atribuir uma moeda ao numero
      '123,34 €' 
      */
    </script>
  </body>
</html>
