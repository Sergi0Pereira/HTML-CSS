<!--
    alt - nome alternativo Ã  imagem

    map - define o mapa
    area shape coords href title - define uma Ã¡rea na imagem com a forma do shape

<body>
    <h2>Imagens e Mapeamento</h2>
        <img src="img/milakunis.jpg" alt="Mila Kunis" usemap="#mila">
        <map id="mila" name="mila">
            <area shape="circle" coords="280,144,10" href="https://www.imdb.com/name/nm0005109/" alt="Olho Esquerdo Mila Kunis" title="Olho Esquerdo Mila Kunis">
            <area shape="circle" coords="347,138,10" href="https://www.imdb.com/name/nm0005109/" alt="Olho Direito Mila Kunis" title="Olho Direito Mila Kuni">
            <area shape="circle" coords="325,219,10" href="https://www.imdb.com/name/nm0005109/"  alt="Boca Mila Kunis" title="Boca Mila Kunis">
        </map>    
</body>
</html>
