<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    body{
        background-image: linear-gradient(to right,rgba(184, 184, 184, 0.279), rgb(106, 106, 106));
        
    }
</style>
<body>
    <h1 style="text-align: center;">Welcome to forms</h1>
    <p>My Mother have <span style="color: green; background-color: white;">Green</span> eyes.</p>
    <hr>
    <br>
    <div>    
        <form>
                <label for="username">Enter <u>Username</u>:</label> <!-- as labels(etiquetas) vao herdar os elementos do tipo de input-->
                <input type="text" id="username">
            <br><br>
                <label for="email">Enter you <u>Email</u>:</label>
                <input type="email" id="email">
            <br><br>
                <label for="password">Enter your <u>Password</u>:</label>
                <input type="password" id="password">
            <br><br>

                <p>Select your gender:</p>

                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="female">Female<br>
                    <input type="radio" name="gender" value="Other">Other<br>
                    <br>

                    <p>Select your age range:</p>
                    
                    <input type="radio" name="age" value="0-25" id="option-1">
                    <label for="option-1">0-25</label>
                    <input type="radio" name="age" value="26-51" id="option-2">
                    <label for="option-2">26-51</label>
                    <input type="radio" name="age" value="+51" id="option-3">
                    <label for="option-3">+51</label>

                    <br><br>

                        <label for="Security">Security Question:</label>
                        <br><br>
                        <select name="Security" id="Security">
                            <option value="q1">What is your mother second name?</option>
                            <option value="q2">What is your first pet?</option>
                            <option value="q3">What is your football club?</option>
                        </select>
                        <br><br>
                        

                        <label for="answer">Answer:</label>
                        <input type="text" id="answer" name="answer">

        </form>
    </div>
</body>
</html>
