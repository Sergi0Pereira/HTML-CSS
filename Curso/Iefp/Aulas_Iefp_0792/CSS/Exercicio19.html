<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        .embaixo{
            border-bottom: 5px;
            border-bottom-style: solid;
            border-bottom-color: green;
        }
        .emcima{
            border-top: 5px;
            border-top-style: dashed;
            border-top-color: rebeccapurple;
        }
        .esquerda{
            font-size: 30px;
            border-left: 10px;
            border-left-style: dotted;
            border-left-color: blue;
        }
        .mix{
            border:10px;
            border-style: dotted solid dashed double;
            border-color: brown blue red greenyellow;
        }
        .volta{
            border: 5px dashed royalblue;
            outline: 5px solid turquoise;
        }
        .estilo1{
            border: 15px inset darkred;
        }
        .estilo2{
            border: 15px outset darkblue;
        }
        .estilo3{
            border: 15px ridge greenyellow;
        }
        .estilo4{
            border: 15px groove pink;
        }
        .estilo5{
            border: 15px groove fuchsia;
            border-radius: 50px;
        }
        p{
            width: 400px;
            padding: 10px;
            text-align: center;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Borders</h2>
    <p class="embaixo  emcima">Engolir sapos</p>
    <p class="esquerda">Comer poeira</p>
    <p class="mix">Bai-me à loja e traz-me o troco!</p>
    <p class="volta">Adianta-te um grosso!</p>
    <p class="estilo1">Me engana que eu gosto!</p>
    <p class="estilo2">Dar corda aos vitorinos</p>
    <p class="estilo3">Arreganhar a taxa!</p>
    <p class="estilo4">Bater a caçoleta</p>
    <p class="estilo5">Laurear a pevide!</p>
</body>
</html>
