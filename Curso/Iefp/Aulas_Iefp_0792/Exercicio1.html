<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Meta que gere as compatibilidade com os vários dispositivos.-->
    <title>Batatinhas</title>
</head>
<!--
    a tag doctype html - inicia um ficheiro de html
    head - cabeçalho do ficheiro
    body - corpo do ficheiro
    title - Formata o título do separador no browser
    br - break - quebra uma linha
    p - faz um parágrafo
    h1 ao h6 - cria headings
    aprendemos a comentar
-->
<body>
 <p> Eu é que sou ! <br>
     Eu é que sou ! <br>
     Eu é que sou ! <br>
     Eu é que sou ! <br>
     </p>
    <h1>Capítulo 1</h1>
    <h2>Capítulo 2</h2>
    <h3>Capítulo 3</h3>
    <h4>Capítulo 4</h4>
    <h5>Capítulo 5</h5>
    <h6>Capítulo 6</h6>
    <h7>Após o h6 (h7) o texto fica com o tamanho do paragrafo.</h7> <!--texto igual ao parágrafo-->
         
 </p>  
</body>
</html>
